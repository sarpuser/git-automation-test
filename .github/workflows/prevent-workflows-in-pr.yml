name: Close PRs with workflow changes

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  check-github-changes:
    # Simple check if PR is from a fork
    if: github.event.pull_request.head.repo.fork == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
            .github/**

      - name: Comment and close PR if .github modified
        if: steps.changed-files.outputs.any_modified == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr edit --title "[Auto-Closed] ${{ github.event.pull_request.title }}"
          gh pr close ${{ github.event.pull_request.number }} --comment "ðŸš« This PR has been automatically closed because it contains changes to the .github directory. For security reasons, we do not accept such changes from forks. Please open an issue instead."